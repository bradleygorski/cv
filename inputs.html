<!DOCTYPE html>
<html lang="en" dir="ltr">

    <title>Input sandbox</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">

      <input type="reset" name="" value="Reset form"><br />
    </form>
  </body>
